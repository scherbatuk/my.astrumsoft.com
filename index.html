<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация в системе</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            border-radius: 5px;
            display: none;
        }
        
        .loading {
            text-align: center;
            margin-top: 1rem;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Авторизация</h1>
        <form id="loginForm">

            
            <div class="form-group">
                <label for="guid">GUID:</label>
                <input type="text" id="guid" name="guid" required placeholder="Введите GUID">
            </div>
            
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required placeholder="Введите пароль">
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Войти</button>
        </form>
        
        <div class="loading">
            <div class="spinner" id="spinner"></div>
            <p id="loadingText" style="margin-top: 1rem; text-align: center; color: #666; display: none;">
                Подключение к серверу...
            </p>
        </div>
        
        <div id="error" class="error"></div>
    </div>

    <script>
        // Проверяем, есть ли сохраненные данные авторизации
        window.addEventListener('load', function() {
            const savedAuth = localStorage.getItem('wsAuth');
            if (savedAuth) {
                // Если есть сохраненные данные, переходим на главную страницу
                window.location.href = 'dashboard.html';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const guid = document.getElementById('guid').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const spinner = document.getElementById('spinner');
            const loadingText = document.getElementById('loadingText');
            const errorDiv = document.getElementById('error');
            
            // Показываем загрузку
            submitBtn.disabled = true;
            spinner.style.display = 'block';
            loadingText.style.display = 'block';
            errorDiv.style.display = 'none';
            
            try {
                // Хешируем пароль
                const hashedPassword = CryptoJS.SHA256(password).toString();
                
                // Формируем URL с параметрами
                const wsUrl = `wss://api.astrumsoft.com?guid=${encodeURIComponent(guid)}&password=${encodeURIComponent(hashedPassword)}`;
                
                // Создаем WebSocket соединение
                const ws = new WebSocket(wsUrl);
                
                ws.onopen = function() {
                    console.log('WebSocket соединение установлено');
                    // Авторизация происходит через URL параметры
                };
                
                ws.onmessage = function(event) {
                    try {
                        const response = JSON.parse(event.data);
                        console.log('Получен ответ:', response);
                        
                        // Проверяем успешность авторизации
                        if (response.success || response.status === 'success' || response.type === 'connection') {
                            // Сохраняем данные авторизации
                            const authData = {
                                wsUrl: wsUrl,
                                guid: guid,
                                password: hashedPassword,
                                timestamp: Date.now()
                            };
                            localStorage.setItem('wsAuth', JSON.stringify(authData));
                            
                            // Переходим на главную страницу
                            window.location.href = 'dashboard.html';
                        } else {
                            throw new Error(response.error || response.message || 'Неверные учетные данные');
                        }
                        
                    } catch (parseError) {
                        console.error('Ошибка парсинга ответа:', parseError);
                        showError('Ошибка обработки ответа от сервера');
                    }
                    
                    ws.close();
                };
                
                ws.onerror = function(error) {
                    console.error('WebSocket ошибка:', error);
                    showError('Ошибка соединения с сервером');
                    ws.close();
                };
                
                ws.onclose = function(event) {
                    console.log('WebSocket соединение закрыто:', event.code, event.reason);
                    
                    if (event.code !== 1000) { // Не нормальное закрытие
                        showError('Соединение с сервером было неожиданно закрыто');
                    }
                };
                
                // Таймаут для соединения
                setTimeout(() => {
                    if (ws.readyState === WebSocket.CONNECTING) {
                        ws.close();
                        showError('Таймаут соединения с сервером');
                    }
                }, 10000);
                
            } catch (error) {
                console.error('Ошибка создания WebSocket:', error);
                showError('Не удалось подключиться к серверу: ' + error.message);
            }
        });
        
        function showError(message) {
            const submitBtn = document.getElementById('submitBtn');
            const spinner = document.getElementById('spinner');
            const loadingText = document.getElementById('loadingText');
            const errorDiv = document.getElementById('error');
            
            submitBtn.disabled = false;
            spinner.style.display = 'none';
            loadingText.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
