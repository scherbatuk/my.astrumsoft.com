<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
        }
        
        .header {
            background: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            margin: 0;
            color: #333;
        }
        
        .user-info {
            color: #666;
            font-size: 0.9rem;
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            margin-bottom: 2rem;
        }
        
        .status {
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
        }
        
        .status.connected {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .status.disconnected {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .status.connecting {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .computers-table-container {
            margin-top: 1rem;
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .computers-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        .computers-table th,
        .computers-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        
        .computers-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #495057;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .computers-table tbody tr:hover {
            background-color: #f8f9fa;
        }
        
        .status-online {
            color: #28a745;
            font-weight: 600;
        }
        
        .status-offline {
            color: #dc3545;
            font-weight: 600;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-data {
            text-align: center;
            color: #666;
            padding: 2rem;
            font-style: italic;
        }
        
        .last-update {
            font-size: 0.9rem;
            color: #666;
            text-align: right;
            margin-top: 1rem;
        }
        
        .computer-status {
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .computer-status.free {
            background: #d4edda;
            color: #155724;
        }
        
        .computer-status.busy {
            background: #fff3cd;
            color: #856404;
        }
        
        .computer-status.timeout {
            background: #f8d7da;
            color: #721c24;
        }
        
        .computer-status.paused {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .computer-status.uninitialized {
            background: #e2e3e5;
            color: #6c757d;
        }
        
        .computer-status.unknown {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>Панель управления</h1>
            <div class="user-info" id="userInfo">GUID: загрузка...</div>
        </div>
        <button class="logout-btn" onclick="logout()">Выход</button>
    </div>
    
    <div class="container">
        <div id="connectionStatus" class="status connecting">
            <span class="spinner"></span>
            Подключение к серверу...
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" id="connectBtn" onclick="connect()">Подключиться</button>
            <button class="btn btn-secondary" id="disconnectBtn" onclick="disconnect()" disabled>Отключиться</button>
            <button class="btn btn-success" id="refreshBtn" onclick="refreshData()" disabled>Обновить</button>
        </div>
        
        <h3>Статус компьютеров</h3>
        <div class="computers-table-container">
            <table class="computers-table" id="computersTable">
                <thead>
                    <tr>
                        <th>Имя</th>
                        <th>Статус</th>
                        <th>Оставшееся время</th>
                        <th>Время начала/окончания</th>
                        <th>Клиент</th>
                        <th>Скидка</th>
                        <th>Бесплатно</th>
                        <th>Онлайн</th>
                    </tr>
                </thead>
                <tbody id="computersTableBody">
                    <tr>
                        <td colspan="8" class="no-data">Нет данных</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="last-update" id="lastUpdate"></div>
    </div>

    <script>
        let ws = null;
        let authData = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        
        // Проверяем авторизацию при загрузке
        window.addEventListener('load', function() {
            const savedAuth = localStorage.getItem('wsAuth');
            if (!savedAuth) {
                window.location.href = 'index.html';
                return;
            }
            
            try {
                authData = JSON.parse(savedAuth);
                document.getElementById('userInfo').textContent = `GUID: ${authData.guid}`;
                
                // Автоматически подключаемся
                connect();
            } catch (error) {
                console.error('Ошибка загрузки данных авторизации:', error);
                logout();
            }
        });
        
        function connect() {
            if (!authData) {
                showStatus('disconnected', 'Нет данных авторизации');
                return;
            }
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                showStatus('connected', 'Уже подключено');
                return;
            }
            
            showStatus('connecting', 'Подключение к серверу...');
            updateButtons(false, false, false);
            
            try {
                const wsUrl = `wss://api.astrumsoft.com?guid=${encodeURIComponent(authData.guid)}&password=${encodeURIComponent(authData.password)}`;
                ws = new WebSocket(wsUrl);
                
                ws.onopen = function() {
                    console.log('WebSocket соединение установлено');
                    showStatus('connected', 'Подключено и авторизовано');
                    updateButtons(false, true, true);
                    reconnectAttempts = 0;
                    
                    // Автоматически запрашиваем данные при подключении
                    refreshData();
                };
                
                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        console.log('Получено сообщение:', data);
                        
                        if (data.type === 'getIndicatorsStatusResponse') {
                            updateComputersTable(data.indicators);
                        }
                        
                    } catch (parseError) {
                        console.error('Ошибка парсинга сообщения:', parseError);
                    }
                };
                
                ws.onerror = function(error) {
                    console.error('WebSocket ошибка:', error);
                    showStatus('disconnected', 'Ошибка соединения (возможно неверные учетные данные)');
                    updateButtons(true, false, false);
                };
                
                ws.onclose = function(event) {
                    console.log('WebSocket соединение закрыто:', event.code, event.reason);
                    showStatus('disconnected', `Соединение закрыто (код: ${event.code})`);
                    updateButtons(true, false, false);
                    
                    // Автоматическое переподключение
                    if (event.code !== 1000 && reconnectAttempts < maxReconnectAttempts) {
                        reconnectAttempts++;
                        setTimeout(() => {
                            console.log(`Попытка переподключения ${reconnectAttempts}/${maxReconnectAttempts}`);
                            connect();
                        }, 3000 * reconnectAttempts);
                    }
                };
                
            } catch (error) {
                console.error('Ошибка создания WebSocket:', error);
                showStatus('disconnected', 'Не удалось создать соединение');
                updateButtons(true, false, false);
            }
        }
        
        function disconnect() {
            if (ws) {
                ws.close(1000, 'Отключение по запросу пользователя');
                ws = null;
            }
            showStatus('disconnected', 'Отключено');
            updateButtons(true, false, false);
        }
        
        function refreshData() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                showStatus('disconnected', 'Нет соединения');
                return;
            }
            
            const request = {
                type: 'getIndicatorsStatus'
            };
            
            ws.send(JSON.stringify(request));
            console.log('Запрос данных отправлен');
        }
        
        function logout() {
            if (ws) {
                ws.close();
            }
            localStorage.removeItem('wsAuth');
            window.location.href = 'index.html';
        }
        
        function showStatus(type, message) {
            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.className = `status ${type}`;
            
            if (type === 'connecting') {
                statusDiv.innerHTML = `<span class="spinner"></span>${message}`;
            } else {
                statusDiv.textContent = message;
            }
        }
        
        function updateButtons(connect, disconnect, refresh) {
            document.getElementById('connectBtn').disabled = !connect;
            document.getElementById('disconnectBtn').disabled = !disconnect;
            document.getElementById('refreshBtn').disabled = !refresh;
        }
        
        function updateComputersTable(indicators) {
            const tbody = document.getElementById('computersTableBody');
            const lastUpdate = document.getElementById('lastUpdate');
            
            if (!indicators || indicators.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="no-data">Нет данных о компьютерах</td></tr>';
                return;
            }
            
            tbody.innerHTML = '';
            
            indicators.forEach(computer => {
                const row = document.createElement('tr');
                
                // Определяем статус компьютера на основе enum
                let statusText = 'Неизвестно';
                let statusClass = '';
                
                const PAUSE_MASK = 0x10000000;
                
                switch (computer.status) {
                    case 0: // ST_FREE
                        statusText = 'Свободен';
                        statusClass = 'free';
                        break;
                    case 1: // ST_REGULAR
                        statusText = 'Занят';
                        statusClass = 'busy';
                        break;
                    case 3: // ST_TIMEOUT
                        statusText = 'Время истекло';
                        statusClass = 'timeout';
                        break;
                    case 4: // ST_TIMER
                        statusText = 'Таймер';
                        statusClass = 'busy';
                        break;
                    case (1 + PAUSE_MASK): // ST_PAUSE_REGULAR
                        statusText = 'Пауза';
                        statusClass = 'paused';
                        break;
                    case (4 + PAUSE_MASK): // ST_PAUSE_TIMER
                        statusText = 'Пауза-таймер';
                        statusClass = 'paused';
                        break;
                    case 0xFFFFFFFF: // ST_UNINITIALIZED
                        statusText = 'Не инициализирован';
                        statusClass = 'uninitialized';
                        break;
                    default:
                        statusText = `Неизвестный (${computer.status})`;
                        statusClass = 'unknown';
                        break;
                }
                
                row.innerHTML = `
                    <td>${computer.name || 'Компьютер ' + computer.compnum}</td>
                    <td><span class="computer-status ${statusClass}">${statusText}</span></td>
                    <td>${computer.remainingSpentTime || '-'}</td>
                    <td>${computer.startFinishTime || '-'}</td>
                    <td>${computer.regularClientFirstname || '-'}</td>
                    <td>${computer.discount ? computer.discount + '%' : '-'}</td>
                    <td>${computer.isFree ? 'Да' : 'Нет'}</td>
                    <td><span class="${computer.online ? 'status-online' : 'status-offline'}">${computer.online ? 'Онлайн' : 'Оффлайн'}</span></td>
                `;
                
                tbody.appendChild(row);
            });
            
            lastUpdate.textContent = `Последнее обновление: ${new Date().toLocaleString()}`;
        }
    </script>
</body>
</html>
